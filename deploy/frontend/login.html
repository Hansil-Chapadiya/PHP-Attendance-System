<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Production-Ready Login Page */
        body {
            background: var(--bg-secondary);
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        /* Header - Reduced prominence */
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header h1 {
            font-size: 1.375rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            letter-spacing: -0.01em;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.8125rem;
            font-weight: 400;
        }

        /* Card - Subtle and balanced */
        .login-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .login-card-header {
            margin-bottom: 1.75rem;
        }

        .login-card-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.375rem;
            letter-spacing: -0.01em;
        }

        .login-card-header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Role Selector - Clean and balanced */
        .role-selector {
            margin-bottom: 1.5rem;
        }

        .role-selector > label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #334155;
            margin-bottom: 0.625rem;
        }

        .role-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .role-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
            padding: 0.875rem 0.5rem;
            font-size: 0.8125rem;
            font-weight: 500;
            border: 1.5px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
            min-height: 76px;
        }

        .role-btn:hover:not(.active) {
            border-color: var(--secondary);
            background: var(--bg-secondary);
        }

        .role-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: #ffffff;
        }

        .role-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Form improvements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #334155;
        }

        .form-input {
            height: 44px;
            font-size: 0.9375rem;
            border: 1.5px solid #e2e8f0;
            transition: all 0.15s ease;
        }

        .form-input:focus {
            border-color: #0891b2;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        /* Button - Clear hierarchy */
        .btn-primary {
            height: 48px;
            font-size: 0.9375rem;
            font-weight: 500;
            background: #0891b2;
            border: none;
            transition: all 0.15s ease;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0e7490;
        }

        .btn-primary:active:not(:disabled) {
            background: #155e75;
            transform: translateY(1px);
        }

        /* Footer - Subtle */
        .login-footer {
            text-align: center;
            margin-top: 1.25rem;
        }

        .login-footer a {
            color: #0891b2;
            text-decoration: none;
            font-size: 0.8125rem;
            font-weight: 400;
            transition: color 0.15s;
        }

        .login-footer a:hover {
            color: #0e7490;
        }

        .system-info {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .system-info p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }

        .system-info p + p {
            margin-top: 0.25rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-wrapper {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }

            .role-buttons {
                grid-template-columns: 1fr;
                gap: 0.625rem;
            }

            .role-btn {
                flex-direction: row;
                justify-content: flex-start;
                padding: 0.75rem 1rem;
                min-height: 48px;
                gap: 0.75rem;
            }

            .role-btn svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .login-container {
                max-width: 440px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Theme Toggle -->
            <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
                <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">
                    <span class="theme-toggle-slider">
                        <svg class="theme-icon" viewBox="0 0 24 24">
                            <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </span>
                </button>
            </div>

            <!-- Header -->
            <div class="login-header">
                <h1>Attendance System</h1>
                <p>Wi-Fi Based Attendance Tracking</p>
            </div>

            <!-- Login Card -->
            <div class="login-card">
                <div class="login-card-header">
                    <h2>Welcome Back</h2>
                    <p>Select your role and sign in</p>
                </div>

                <!-- Role Selector -->
                <div class="role-selector">
                    <label>I am a</label>
                    <div class="role-buttons">
                        <button type="button" class="role-btn active" data-role="student">
                            <svg viewBox="0 0 24 24">
                                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Student
                        </button>
                        <button type="button" class="role-btn" data-role="faculty">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 14l9-5-9-5-9 5 9 5z M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                            </svg>
                            Faculty
                        </button>
                        <button type="button" class="role-btn" data-role="admin">
                            <svg viewBox="0 0 24 24">
                                <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            Admin
                        </button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <!-- Alert Message -->
                    <div id="alertMessage" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">
                        Sign In
                    </button>
                </form>

                <!-- Footer Links -->
                <div class="login-footer">
                    <a href="register.html">Don't have an account? Register here</a>
                </div>
            </div>

            <!-- System Info -->
            <div class="system-info">
                <p>Wi-Fi Based Attendance System</p>
                <p>Â© 2026 University</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
