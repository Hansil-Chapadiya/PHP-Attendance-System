<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header style="background: var(--bg-primary); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;">
        <div class="container" style="padding-top: var(--space-4); padding-bottom: var(--space-4);">
            <div class="flex items-center justify-between">
                <div>
                    <h1 style="font-size: var(--font-size-lg); font-weight: 600;">Attendance System</h1>
                </div>
                <button class="btn btn-outline" id="logoutBtn" style="padding: var(--space-2) var(--space-4);">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container container-md" style="padding-top: var(--space-8); padding-bottom: var(--space-8);">
        
        <!-- Welcome Section -->
        <div class="card mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 style="font-size: var(--font-size-2xl); font-weight: 600; margin-bottom: var(--space-2);">
                        Welcome back, <span id="studentName">Student</span> ðŸ‘‹
                    </h2>
                    <p class="text-secondary">Ready to mark your attendance?</p>
                </div>
                <div style="text-align: right;">
                    <div class="badge badge-info">
                        <svg class="icon" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Student
                    </div>
                    <p class="text-secondary mt-2" style="font-size: var(--font-size-xs);">
                        <span id="studentBranch">-</span> | Div <span id="studentDiv">-</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Wi-Fi Status Card -->
        <div class="card mb-6">
            <div class="flex items-center gap-4">
                <div style="width: 48px; height: 48px; border-radius: var(--radius-full); background: #e0f2fe; display: flex; align-items: center; justify-content: center;">
                    <svg class="icon icon-lg" viewBox="0 0 24 24" style="color: var(--primary);">
                        <path d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"/>
                    </svg>
                </div>
                <div style="flex: 1;">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="status-dot status-dot-success" id="wifiStatusDot"></span>
                        <span style="font-weight: 500;" id="wifiStatusText">Connected to University Wi-Fi</span>
                    </div>
                    <p class="text-secondary" style="font-size: var(--font-size-sm);">
                        Network: <span id="wifiNetwork">-</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Today's Status -->
        <div class="card mb-8">
            <h3 style="font-size: var(--font-size-lg); font-weight: 600; margin-bottom: var(--space-4);">
                Today's Status
            </h3>
            <div class="grid grid-cols-2 gap-4" id="todayStatus">
                <!-- Loading skeleton -->
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </div>

        <!-- Mark Attendance Button -->
        <button class="btn btn-primary btn-block btn-lg" id="markAttendanceBtn" style="font-size: var(--font-size-xl); padding: var(--space-6);">
            <svg class="icon icon-lg" viewBox="0 0 24 24">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Mark Attendance
        </button>

        <!-- Recent Attendance -->
        <div class="card mt-8">
            <div class="flex items-center justify-between mb-4">
                <h3 style="font-size: var(--font-size-lg); font-weight: 600;">Recent Attendance</h3>
                <a href="attendance-history.html" style="color: var(--primary); text-decoration: none; font-size: var(--font-size-sm);">
                    View All â†’
                </a>
            </div>
            <div id="recentAttendance">
                <!-- Loading skeleton -->
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </div>

        <!-- Weekly Schedule / Timetable -->
        <div class="card mt-8">
            <div class="flex items-center justify-between mb-4">
                <h3 style="font-size: var(--font-size-lg); font-weight: 600;">
                    <svg class="icon" viewBox="0 0 24 24" style="display: inline; width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;">
                        <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Weekly Schedule
                </h3>
            </div>
            <div id="weeklySchedule">
                <!-- Loading skeleton -->
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="student-dashboard.js"></script>
</body>
</html>
