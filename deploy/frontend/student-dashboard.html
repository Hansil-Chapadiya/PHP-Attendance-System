<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Production-Ready Student Dashboard */
        :root {
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
        }

        body {
            background: var(--bg-secondary);
        }

        /* Header */
        .dashboard-header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        /* Main Container */
        .dashboard-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md) var(--spacing-sm);
        }

        /* Sections spacing */
        .section {
            margin-bottom: var(--spacing-md);
        }

        /* Cards */
        .dashboard-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: var(--spacing-md);
            box-shadow: var(--shadow-sm);
        }

        /* Welcome Card */
        .welcome-card {
            padding: var(--spacing-md);
        }

        .welcome-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
        }

        .welcome-info h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }

        .student-badge-container {
            text-align: right;
        }

        .student-meta {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* WiFi Status Card */
        .wifi-card {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .wifi-icon-container {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .wifi-info {
            flex: 1;
        }

        .wifi-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .wifi-status-text {
            font-weight: 500;
            color: var(--text-primary);
        }

        .wifi-network {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Today Status */
        .today-status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
        }

        .status-item {
            text-align: center;
            padding: var(--spacing-sm);
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .status-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .status-label {
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        /* Mark Attendance Button */
        .mark-attendance-btn {
            width: 100%;
            min-height: 56px;
            font-size: 1.125rem;
            font-weight: 600;
            margin: var(--spacing-lg) 0;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
            flex-wrap: wrap;
            gap: 12px;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Filters */
        .filters-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: var(--spacing-sm);
        }

        /* Attendance Container */
        .attendance-scroll-container {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 6px;
        }

        .attendance-scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .attendance-scroll-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .attendance-scroll-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .attendance-scroll-container::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .attendance-scroll-container {
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--bg-secondary);
        }

        /* Tablet (481px - 768px) */
        @media (min-width: 481px) {
            .dashboard-main {
                padding: var(--spacing-lg) var(--spacing-md);
            }

            .filters-container {
                grid-template-columns: 1fr 1fr;
            }

            .filters-container > div:last-child {
                grid-column: 1 / -1;
            }
        }

        /* Desktop (769px+) */
        @media (min-width: 769px) {
            .header-content {
                padding: 20px var(--spacing-md);
            }

            .header-title {
                font-size: 1.25rem;
            }

            .dashboard-main {
                padding: var(--spacing-xl) var(--spacing-md);
            }

            .section {
                margin-bottom: var(--spacing-lg);
            }

            .dashboard-card {
                padding: var(--spacing-lg);
            }

            .welcome-card {
                padding: var(--spacing-lg);
            }

            .filters-container {
                grid-template-columns: repeat(3, 1fr);
            }

            .filters-container > div:last-child {
                grid-column: auto;
            }

            .today-status-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .attendance-scroll-container {
                max-height: 600px;
            }
        }

        /* Touch-friendly buttons on mobile */
        @media (max-width: 768px) {
            .btn {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <h1 class="header-title">Student Dashboard</h1>
            <div style="display: flex; align-items: center; gap: 12px;">
                <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">
                    <span class="theme-toggle-slider">
                        <svg class="theme-icon" viewBox="0 0 24 24">
                            <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </span>
                </button>
                <button class="btn btn-outline logout-btn" id="logoutBtn">
                    <svg class="icon" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                        <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        
        <!-- Welcome Section -->
        <section class="section">
            <div class="dashboard-card welcome-card">
                <div class="welcome-header">
                    <div class="welcome-info">
                        <h2>Welcome back, <span id="studentName">Student</span></h2>
                        <p class="welcome-subtitle">Ready to mark your attendance?</p>
                    </div>
                    <div class="student-badge-container">
                        <div class="badge badge-info">
                            <svg class="icon" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Student
                        </div>
                        <p class="student-meta">
                            <span id="studentBranch">-</span> | Div <span id="studentDiv">-</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Wi-Fi Status Card -->
        <section class="section">
            <div class="dashboard-card">
                <div class="wifi-card">
                    <div class="wifi-icon-container">
                        <svg class="icon icon-lg" viewBox="0 0 24 24" style="color: #0891b2;">
                            <path d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"/>
                        </svg>
                    </div>
                    <div class="wifi-info">
                        <div class="wifi-status">
                            <span class="status-dot status-dot-success" id="wifiStatusDot"></span>
                            <span class="wifi-status-text" id="wifiStatusText">Connected to University Wi-Fi</span>
                        </div>
                        <p class="wifi-network">Network: <span id="wifiNetwork">-</span></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Today's Status -->
        <section class="section">
            <div class="dashboard-card">
                <h3 class="section-title">Today's Status</h3>
                <div class="today-status-grid" id="todayStatus">
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>
        </section>

        <!-- Mark Attendance Button -->
        <button class="btn btn-primary mark-attendance-btn" id="markAttendanceBtn">
            <svg class="icon icon-lg" viewBox="0 0 24 24">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Mark Attendance
        </button>

        <!-- My Attendance Records -->
        <section class="section">
            <div class="dashboard-card">
                <div class="section-header">
                    <h3 class="section-title">
                        <svg class="icon" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        My Attendance Records
                    </h3>
                    <button class="btn btn-outline" id="refreshAttendanceBtn">
                        <svg class="icon" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                            <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Refresh
                    </button>
                </div>
                
                <!-- Filters -->
                <div class="filters-container">
                    <div class="form-group" style="margin: 0;">
                        <label class="form-label" style="font-size: 0.875rem;">Subject</label>
                        <select id="filterSubject" class="form-input">
                            <option value="">All Subjects</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label class="form-label" style="font-size: 0.875rem;">Date</label>
                        <input type="date" id="filterDate" class="form-input">
                    </div>
                    <div style="display: flex; align-items: flex-end;">
                        <button id="clearFilters" class="btn btn-outline" style="width: 100%;">Clear</button>
                    </div>
                </div>
                
                <!-- Attendance Records List -->
                <div class="attendance-scroll-container">
                    <div id="attendanceRecords">
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Weekly Schedule -->
        <section class="section">
            <div class="dashboard-card">
                <h3 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                        <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Weekly Schedule
                </h3>
                <div id="weeklySchedule">
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="student-dashboard.js"></script>
</body>
</html>
