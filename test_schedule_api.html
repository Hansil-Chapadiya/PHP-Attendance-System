<!DOCTYPE html>
<html>
<head>
    <title>Test Faculty Schedule API</title>
</head>
<body>
    <h1>Testing Faculty Schedule API</h1>
    <div id="result"></div>
    
    <script>
        // Get token from localStorage (assuming user is logged in)
        const token = localStorage.getItem('token');
        
        if (!token) {
            document.getElementById('result').innerHTML = '<p style="color: red;">No token found. Please login first.</p>';
        } else {
            fetch('http://localhost/Hansil/PHP-Attendance-System/api/get_faculty_schedule.php', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
        }
    </script>
</body>
</html>
