<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom scrollbar styling */
        #attendanceRecords::-webkit-scrollbar {
            width: 8px;
        }
        
        #attendanceRecords::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        
        #attendanceRecords::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        #attendanceRecords::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header style="background: var(--bg-primary); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;">
        <div class="container" style="padding-top: var(--space-4); padding-bottom: var(--space-4);">
            <div class="flex items-center justify-between">
                <div>
                    <h1 style="font-size: var(--font-size-lg); font-weight: 600;">Attendance System</h1>
                </div>
                <button class="btn btn-outline" id="logoutBtn" style="padding: var(--space-2) var(--space-4);">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container container-md" style="padding-top: var(--space-8); padding-bottom: var(--space-8);">
        
        <!-- Welcome Section -->
        <div class="card mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 style="font-size: var(--font-size-2xl); font-weight: 600; margin-bottom: var(--space-2);">
                        Welcome back, <span id="studentName">Student</span> ðŸ‘‹
                    </h2>
                    <p class="text-secondary">Ready to mark your attendance?</p>
                </div>
                <div style="text-align: right;">
                    <div class="badge badge-info">
                        <svg class="icon" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Student
                    </div>
                    <p class="text-secondary mt-2" style="font-size: var(--font-size-xs);">
                        <span id="studentBranch">-</span> | Div <span id="studentDiv">-</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Wi-Fi Status Card -->
        <div class="card mb-6">
            <div class="flex items-center gap-4">
                <div style="width: 48px; height: 48px; border-radius: var(--radius-full); background: #e0f2fe; display: flex; align-items: center; justify-content: center;">
                    <svg class="icon icon-lg" viewBox="0 0 24 24" style="color: var(--primary);">
                        <path d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"/>
                    </svg>
                </div>
                <div style="flex: 1;">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="status-dot status-dot-success" id="wifiStatusDot"></span>
                        <span style="font-weight: 500;" id="wifiStatusText">Connected to University Wi-Fi</span>
                    </div>
                    <p class="text-secondary" style="font-size: var(--font-size-sm);">
                        Network: <span id="wifiNetwork">-</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Today's Status -->
        <div class="card mb-8">
            <h3 style="font-size: var(--font-size-lg); font-weight: 600; margin-bottom: var(--space-4);">
                Today's Status
            </h3>
            <div class="grid grid-cols-2 gap-4" id="todayStatus">
                <!-- Loading skeleton -->
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </div>

        <!-- Mark Attendance Button -->
        <button class="btn btn-primary btn-block btn-lg" id="markAttendanceBtn" style="font-size: var(--font-size-xl); padding: var(--space-6);">
            <svg class="icon icon-lg" viewBox="0 0 24 24">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Mark Attendance
        </button>

        <!-- My Attendance Records -->
        <div class="card mt-8">
            <div class="flex items-center justify-between mb-4">
                <h3 style="font-size: var(--font-size-lg); font-weight: 600;">
                    <svg class="icon" viewBox="0 0 24 24" style="display: inline; width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;">
                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    My Attendance Records
                </h3>
                <button class="btn btn-outline" id="refreshAttendanceBtn" style="padding: var(--space-2) var(--space-4);">
                    <svg class="icon" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Refresh
                </button>
            </div>
            
            <!-- Filters -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-3); margin-bottom: var(--space-4); padding: var(--space-4); background: var(--bg-secondary); border-radius: var(--radius-md);">
                <div>
                    <label class="form-label" style="font-size: var(--font-size-sm); margin-bottom: var(--space-2);">Filter by Subject</label>
                    <select id="filterSubject" class="form-input" style="width: 100%;">
                        <option value="">All Subjects</option>
                    </select>
                </div>
                <div>
                    <label class="form-label" style="font-size: var(--font-size-sm); margin-bottom: var(--space-2);">Filter by Date</label>
                    <input type="date" id="filterDate" class="form-input" style="width: 100%;">
                </div>
                <div style="display: flex; align-items: flex-end;">
                    <button id="clearFilters" class="btn btn-outline" style="width: 100%;">Clear Filters</button>
                </div>
            </div>
            
            <!-- Scrollable Attendance Container -->
            <div style="max-height: 500px; overflow-y: auto; overflow-x: hidden; border-radius: var(--radius-md); position: relative;">
                <div id="attendanceRecords">
                    <!-- Loading skeleton -->
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>
        </div>

        <!-- Weekly Schedule / Timetable -->
        <div class="card mt-8">
            <div class="flex items-center justify-between mb-4">
                <h3 style="font-size: var(--font-size-lg); font-weight: 600;">
                    <svg class="icon" viewBox="0 0 24 24" style="display: inline; width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;">
                        <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Weekly Schedule
                </h3>
            </div>
            <div id="weeklySchedule">
                <!-- Loading skeleton -->
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="student-dashboard.js"></script>
</body>
</html>
