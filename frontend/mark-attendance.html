<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header style="background: var(--bg-primary); border-bottom: 1px solid var(--border);">
        <div class="container" style="padding-top: var(--space-4); padding-bottom: var(--space-4);">
            <div class="flex items-center gap-4">
                <a href="student-dashboard.html" class="btn btn-outline" style="padding: var(--space-2);">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M15 19l-7-7 7-7"/>
                    </svg>
                </a>
                <h1 style="font-size: var(--font-size-lg); font-weight: 600;">Mark Attendance</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container container-sm" style="padding-top: var(--space-8); padding-bottom: var(--space-8);">
        
        <!-- Verification Steps -->
        <div class="card mb-6">
            <div style="display: flex; flex-direction: column; gap: var(--space-6);">
                <!-- Step 1: Wi-Fi Check -->
                <div class="flex gap-4" id="step1">
                    <div style="flex-shrink: 0;">
                        <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                            1
                        </div>
                    </div>
                    <div style="flex: 1;">
                        <h3 style="font-weight: 600; margin-bottom: var(--space-2);">Verify Wi-Fi Connection</h3>
                        <div class="flex items-center gap-2" id="wifiStatus">
                            <div class="spinner"></div>
                            <span class="text-secondary">Checking network...</span>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Class ID -->
                <div class="flex gap-4" id="step2" style="opacity: 0.5;">
                    <div style="flex-shrink: 0;">
                        <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--bg-secondary); border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: 600;">
                            2
                        </div>
                    </div>
                    <div style="flex: 1;">
                        <h3 style="font-weight: 600; margin-bottom: var(--space-2);">Enter Class ID</h3>
                        <div class="form-group" style="margin: 0;">
                            <input 
                                type="text" 
                                id="classId" 
                                class="form-input" 
                                placeholder="e.g., COM-A-1735567890"
                                disabled
                            >
                        </div>
                    </div>
                </div>

                <!-- Step 3: Submit -->
                <div class="flex gap-4" id="step3" style="opacity: 0.5;">
                    <div style="flex-shrink: 0;">
                        <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--bg-secondary); border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: 600;">
                            3
                        </div>
                    </div>
                    <div style="flex: 1;">
                        <h3 style="font-weight: 600; margin-bottom: var(--space-2);">Confirm Attendance</h3>
                        <button class="btn btn-primary btn-block" id="submitBtn" disabled>
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Submit Attendance
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Message -->
        <div id="alertMessage" style="display: none;"></div>

        <!-- Info Card -->
        <div class="card" style="background: #f0f9ff; border-color: #7dd3fc;">
            <div class="flex gap-3">
                <svg class="icon" viewBox="0 0 24 24" style="color: var(--primary); flex-shrink: 0;">
                    <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <div style="font-size: var(--font-size-sm); color: #075985;">
                    <p style="font-weight: 500; margin-bottom: var(--space-2);">How to mark attendance:</p>
                    <ol style="margin-left: var(--space-4);">
                        <li>Ensure you're connected to university Wi-Fi</li>
                        <li>Get the Class ID from your faculty</li>
                        <li>Enter it above and submit</li>
                    </ol>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="mark-attendance.js"></script>
</body>
</html>
