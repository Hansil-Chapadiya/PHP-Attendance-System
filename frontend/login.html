<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container container-sm" style="min-height: 100vh; display: flex; align-items: center; padding-top: 2rem; padding-bottom: 2rem;">
        <div style="width: 100%;">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 style="font-size: var(--font-size-3xl); font-weight: 700; color: var(--primary); margin-bottom: var(--space-2);">
                    Attendance System
                </h1>
                <p class="text-secondary">Sign in to continue</p>
            </div>

            <!-- Login Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Welcome Back</h2>
                    <p class="card-subtitle">Select your role and sign in</p>
                </div>

                <!-- Role Selector -->
                <div class="form-group">
                    <label class="form-label">I am a</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="btn btn-outline role-btn active" data-role="student">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Student
                        </button>
                        <button class="btn btn-outline role-btn" data-role="faculty">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 14l9-5-9-5-9 5 9 5z M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                            </svg>
                            Faculty
                        </button>
                        <button class="btn btn-outline role-btn" data-role="admin">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            Admin
                        </button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <!-- Alert Message -->
                    <div id="alertMessage" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">
                        Sign In
                    </button>
                </form>

                <!-- Footer Links -->
                <div style="margin-top: var(--space-6); text-align: center;">
                    <a href="#" style="color: var(--primary); text-decoration: none; font-size: var(--font-size-sm);">
                        Forgot password?
                    </a>
                </div>
            </div>

            <!-- System Info -->
            <div class="text-center mt-8 text-secondary" style="font-size: var(--font-size-sm);">
                <p>Wi-Fi Based Attendance System</p>
                <p style="margin-top: var(--space-1);">Â© 2025 University Name</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
